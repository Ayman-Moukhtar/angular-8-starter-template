<app-blocking-loader *ngIf="isLoading$ | async"></app-blocking-loader>
<mat-card class="card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Enter your email" formControlName="email">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input type="password" name="password" matInput placeholder="Enter your password" formControlName="password">
            </mat-form-field>
        </form>
        <mat-card-footer class="footer">
            <button (click)="login()" class="action" mat-raised-button color="primary">Login</button>
        </mat-card-footer>
    </mat-card-content>
</mat-card>
